<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <style>
        /* Basic CSS for the navigation bar */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://img.rawpixel.com/s3fs-private/rawpixel_images/website_content/v546batch2-adj-27-badgewatercolor_1.jpg?w=800&dpr=1&fit=default&crop=default&q=65&vib=3&con=3&usm=15&bg=F4F4F3&ixlib=js-2.2.1&s=24e96aa2c6ab8b4cb8208b82e0fdc305');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        } 
        .navbar {
            background-color: #333;
            overflow: hidden;
        } 
        .navbar a {
            float: left;
            font-size: 16px;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        /* CSS for the search bar */
        .search-container {
            float: right;
            margin-right: 20px;
            margin-top: 10px;
        }
        .search-container input[type=text] {
            padding: 6px;
            border: none;
            margin-top: 3px;
            margin-right: 10px;
            width: 200px;
        }
        .search-container button {
            padding: 6px 10px;
            margin-top: 3px;
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        .search-container button:hover {
            background: #ddd;
            color: black;
        }
        #list {
        text-align: center;
        list-style-position: inside;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search...">
            <button onclick="search()">Search</button>
        </div>
    </div>

    <div id="searchResults">
        <!-- Search results will be displayed here -->
    </div>

    <ol id='list'>
        <li class="cars">Rolls-Royce Phantom</li>
        <li class="cars">Bentley Continental GT</li>
        <li class="cars">Mercedes-Benz S-Class</li>
        <li class="cars">Porsche 911</li>
        <li class="cars">BMW 7 Series</li>
        <li class="cars">Audi A8</li>
        <li class="cars">Jaguar XJ</li>
        <li class="cars">Lexus LS</li>
        <li class="cars">Maserati Quattroporte</li>
        <li class="cars">Aston Martin DB11</li>
        <li class="cars">Lamborghini</li>
    </ol>

    <script>
        // JavaScript code
        function search() {
            let input = document.getElementById('searchInput').value.toLowerCase();
            let list = document.getElementById('list');
            let cars = list.getElementsByClassName('cars');

            for (let i = 0; i < cars.length; i++) {
                let car = cars[i];
                let carName = car.textContent.toLowerCase();
                
                if (carName.includes(input)) {
                    car.style.display = "list-item";
                } else {
                    car.style.display = "none";
                }
            }
        }

        // Trigger search function on input change
        document.getElementById('searchInput').addEventListener('input', search);
    </script>
</body>
</html>
