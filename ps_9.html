<!DOCTYPE html>
<html>
<head>
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      margin-top: 90px;
      padding: 0;
      background-image: url('https://image.slidesdocs.com/responsive-images/background/blue-summer-day-cyan-lotus-powerpoint-background_e95aef4a17__960_540.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 100% 100%;
    }
    h2 {
      color: #333;
    }
    input[type="text"] {
      width: 200px;
      padding: 10px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #007BFF;
      color: #fff;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      font-size: 18px;
      margin: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>Simple Calculator</h2>
  <input type="text" id="num1" placeholder="Enter number 1">
  <input type="text" id="num2" placeholder="Enter number 2">
  <br>
  <button onclick="add()">Add</button>
  <button onclick="subtract()">Subtract</button>
  <button onclick="multiply()">Multiply</button>
  <button onclick="divide()">Divide</button>
  <br>
  <p id="result">Result: </p>

  <script>
    function add() {
      var num1 = parseFloat(document.getElementById("num1").value);
      var num2 = parseFloat(document.getElementById("num2").value);
      var result = num1 + num2;
      document.getElementById("result").innerHTML = "Result: " + result;
    }

    function subtract() {
      var num1 = parseFloat(document.getElementById("num1").value);
      var num2 = parseFloat(document.getElementById("num2").value);
      var result = num1 - num2;
      document.getElementById("result").innerHTML = "Result: " + result;
    }

    function multiply() {
      var num1 = parseFloat(document.getElementById("num1").value);
      var num2 = parseFloat(document.getElementById("num2").value);
      var result = num1 * num2;
      document.getElementById("result").innerHTML = "Result: " + result;
    }

    function divide() {
      var num1 = parseFloat(document.getElementById("num1").value);
      var num2 = parseFloat(document.getElementById("num2").value);
      if (num2 === 0) {
        document.getElementById("result").innerHTML = "Result: Cannot divide by zero";
      } else {
        var result = num1 / num2;
        document.getElementById("result").innerHTML = "Result: " + result;
      }
    }
  </script>
</body>
</html>
